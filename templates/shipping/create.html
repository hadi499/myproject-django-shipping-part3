{% extends './base.html' %}

{% block contents %}
<div class="container">
  <div class="row justify-content-center mb-4">
    <div class="col-md-6">
      <h2 class="text-center" style="margin-top: 70px" >Tambah Pengiriman Barang</h2>
    <form  method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for="nama_barang" class="form-label">Nama Barang</label>
          <input
            type="text"
            class="form-control"
            id="nama_barang"
            name="nama_barang"
            aria-describedby="nama_barang"
          />
        </div>
         
       <div class="mb-3">
            <label for="kategori" class="form-label">Kategori</label>
            <select class="form-select" name="kategori" aria-label="Default select example">
              <option selected>Open this select menu</option>
              {% for k in kategori %}
              <option value="{{k.nama}}">{{k.nama}}</option>
              {% endfor %}              
            </select>
          </div> 
        <div class="mb-3">
            <label for="nama_pengirim" class="form-label">Nama Pengirim</label>
            <input
              type="text"
              class="form-control"
              id="nama_pengirim"
              name="nama_pengirim"
              aria-describedby="nama_pengirim"
            />
          </div>
        <div class="mb-3">
          <label for="alamat_pengirim" class="form-label">Alamat Pengirim</label>
          <input
            type="text"
            class="form-control"
            id="alamat_pengirim"
            name="alamat_pengirim"
            aria-describedby="alamat_pengirim"
          />
        </div>
        <div class="mb-3">
          <label for="nama_tujuan" class="form-label">Nama Tujuan</label>
          <input
            type="text"
            class="form-control"
            id="nama_tujuan"
            name="nama_tujuan"
            aria-describedby="nama_tujuan"
          />
        </div>
        <div class="mb-3">
          <label for="alamat_tujuan" class="form-label">Alamat Tujuan</label>
          <input
            type="text"
            class="form-control"
            id="alamat_tujuan"
            name="alamat_tujuan"
            aria-describedby="alamat_tujuan"
          />
        </div>
        <div class="mb-3">
          <label for="berat" class="form-label">Berat</label>
          <input
            type="number"
            class="form-control"
            id="berat"
            name="berat"
            aria-describedby="berat"
          />
        </div>        
        <div class="mb-3">
          <label for="tarif_per_kilo" class="form-label">tarif_per_kilo</label>
          <input
            type="number"
            class="form-control"
            id="tarif_per_kilo"
            name="tarif_per_kilo"
            value="{{tarif_per_kilo}}"
            aria-describedby="tarif_per_kilo"
          />
        </div>        
        

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>      
    </div>
  </div>   
</div>

{% endblock contents %}
